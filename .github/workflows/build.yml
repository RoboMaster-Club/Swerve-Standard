name: Build Project
on:
  push:
    paths:
      - "src/**"
      - "lib/**"
  pull_request:
    paths:
      - "src/**"
      - "lib/**"

jobs:
  build:
    name: Build
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: "recursive" # Ensure submodules are checked out

      - name: Install dependencies
        run: |
          brew update
          brew install arm-none-eabi-gcc make

      - name: Build project
        run: |
          make -j V=1
        shell: bash
